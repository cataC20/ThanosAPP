<ion-header [translucent]="true">

    <ion-title>Thanos-APP</ion-title>

</ion-header>

<ion-content >
  <h1>Bienvenido </h1>

  <h2>Inicia session</h2>

  <ion-item class="ion-padding">
    <ion-input [(ngModel)]= "username" labelPlacement="floating">
      <div slot="label">Usuario</div>
    </ion-input>
  </ion-item>

  <ion-item class="ion-padding">
    <ion-input [(ngModel)]= "password" type = "password" labelPlacement="floating">
      <div slot="label">Contrase√±a </div>
    </ion-input>
  </ion-item>

  <ion-button (click)="validarCredenciales()" class="ion-padding" expand="block">Ingresar</ion-button>

  <a routerLink="/registro">Registrate Aqui</a>
